<div id="footer" class="body">

  <!--底部导航 start-->
  <div id="partners">
    <ul ms-each-partner = "partners">
      <li><a ms-href="partner.url">{{partner.name}}</a></li>
    </ul>
  </div>
  <!--底部导航 end-->

  <!--版权 start-->
  <div id="footer">
    <div class="text">
      <p>{{copyright}}</p>
      <p>{{shop_address}}</p>
      <p>{{shop_postcode}}</p>

      <!-- 客服电话{if $service_phone} -->
      <p>Tel: {{service_phone}}</p>
      <!-- 结束客服电话{/if} -->

      <!-- 邮件{if $service_email} -->
      <p>E-mail: {{service_email}}</p>
      <!-- 结束邮件{/if} -->

      <!-- Start QQ 号码 -->
      <a ms-href="http://wpa.qq.com/msgrd?V=1&amp;Uin={{im}}&amp;Site={{shop_name}}&amp;Menu=yes" target="_blank"><img ms-src="http://wpa.qq.com/pa?p=1:{{im}}:4" height="16" border="0" alt="QQ" />{{im}}</a>
      <!-- End QQ 号码 -->

      <!-- ICP 证书{if $icp_number} -->
      <p><b>{{icp_number}}</b>:<a href="http://www.miibeian.gov.cn/" target="_blank">{{icp_number}}</a><br /></p>
      <!-- 结束ICP 证书{/if} -->
    </div>
  </div>
</div>
